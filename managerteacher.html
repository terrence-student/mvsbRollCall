<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老師管理系統</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header text-center my-4">
        <a href="http://127.0.0.1:5500/homepage.html">
            <img src="/images/newlogo.png" alt="Logo" class="img-fluid">
        </a>
    </header>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">老師管理系統</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5500/homepage.html">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5500/managerhomepage.html">管理員專區</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="teacherDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        老師管理
                    </a>
                    <div class="dropdown-menu" aria-labelledby="teacherDropdown">
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#teacherListModal">老師清單</a>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#addTeacherModal">新增老師資料</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

   
    <!-- 內容區域 -->
    <div class="container mt-4">
        <h1>歡迎來到老師管理系統</h1>
        <p>請選擇上方選項進行操作。</p>
    </div>

    <!-- 老師清單 Modal -->
    <div class="modal fade" id="teacherListModal" tabindex="-1" role="dialog" aria-labelledby="teacherListModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teacherListModalLabel">老師清單</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary mb-3" id="showAllTeachers">顯示所有老師</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>帳號</th>
                                <th>電子郵件</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="teacherListBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增老師 Modal -->
    <div class="modal fade" id="addTeacherModal" tabindex="-1" role="dialog" aria-labelledby="addTeacherModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTeacherModalLabel">新增老師資料</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addTeacherForm">
                        <div class="form-group">
                            <label for="teacherName">姓名</label>
                            <input type="text" class="form-control" id="teacherName" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherUsername">帳號</label>
                            <input type="text" class="form-control" id="teacherUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherEmail">電子郵件</label>
                            <input type="email" class="form-control" id="teacherEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherPassword">密碼</label>
                            <input type="password" class="form-control" id="teacherPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">新增</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改老師資料 Modal -->
    <div class="modal fade" id="editTeacherModal" tabindex="-1" role="dialog" aria-labelledby="editTeacherModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTeacherModalLabel">修改老師資料</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editTeacherForm">
                        <div class="form-group">
                            <label for="editTeacherId">ID</label>
                            <input type="text" class="form-control" id="editTeacherId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="editTeacherName">姓名</label>
                            <input type="text" class="form-control" id="editTeacherName" required>
                        </div>
                        <div class="form-group">
                            <label for="editTeacherUsername">帳號</label>
                            <input type="text" class="form-control" id="editTeacherUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="editTeacherEmail">電子郵件</label>
                            <input type="email" class="form-control" id="editTeacherEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="editTeacherPassword">密碼</label>
                            <input type="password" class="form-control" id="editTeacherPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">修改</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS和jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>

      
        $(document).ready(function () {
            // 顯示所有老師資料
            $('#showAllTeachers').click(function () {
                $.ajax({
                    url: 'http://localhost:8080/api/teacherlist/all',
                    method: 'GET',
                    success: function (teachers) {
                        const teacherListBody = $('#teacherListBody');
                        teacherListBody.empty();
                        teachers.forEach(teacher => {
                            teacherListBody.append(`
                                <tr>
                                    <td>${teacher.teacherId}</td>
                                    <td>${teacher.name}</td>
                                    <td>${teacher.username}</td>
                                    <td>${teacher.email}</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm delete-teacher" data-id="${teacher.teacherId}">刪除</button>
                                        <button class="btn btn-info btn-sm edit-teacher" data-id="${teacher.teacherId}">修改</button>
                                    </td>
                                </tr>
                            `);
                        });

                        // 綁定刪除按鈕事件
                        $('.delete-teacher').click(function () {
                            const teacherId = $(this).data('id');
                            deleteTeacher(teacherId);
                        });

                        // 綁定修改按鈕事件
                        $('.edit-teacher').click(function () {
                            const teacherId = $(this).data('id');
                            loadTeacherDataForEdit(teacherId);
                        });
                    },
                    error: function () {
                        alert('無法取得老師資料，請稍後再試。');
                    }
                });
            });

            // 新增老師資料
            $('#addTeacherForm').submit(function (e) {
                e.preventDefault();
                const teacherData = {
                    name: $('#teacherName').val(),
                    username: $('#teacherUsername').val(),
                    email: $('#teacherEmail').val(),
                    password: $('#teacherPassword').val()
                };
                $.ajax({
                    url: 'http://localhost:8080/api/teacherlist/add',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(teacherData),
                    success: function () {
                        alert('新增成功');
                        $('#addTeacherModal').modal('hide');
                        $('#showAllTeachers').click();
                    },
                    error: function () {
                        alert('新增失敗，請稍後再試。');
                    }
                });
            });

            // 刪除老師資料
            function deleteTeacher(teacherId) {
                $.ajax({
                    url: `http://localhost:8080/api/teacherlist/${teacherId}`,
                    method: 'DELETE',
                    success: function () {
                        alert('刪除成功');
                        $('#showAllTeachers').click();
                    },
                    error: function () {
                        alert('刪除失敗，請稍後再試。');
                    }
                });
            }

            // 加載老師資料到修改表單
            function loadTeacherDataForEdit(teacherId) {
                $.ajax({
                    url: `http://localhost:8080/api/teacherlist/${teacherId}`,
                    method: 'GET',
                    success: function (teacher) {
                        $('#editTeacherId').val(teacher.teacherId);
                        $('#editTeacherName').val(teacher.name);
                        $('#editTeacherUsername').val(teacher.username);
                        $('#editTeacherEmail').val(teacher.email);
                        $('#editTeacherPassword').val(teacher.password);
                        $('#editTeacherModal').modal('show');
                    },
                    error: function () {
                        alert('無法載入老師資料，請稍後再試。');
                    }
                });
            }

            // 修改老師資料
            $('#editTeacherForm').submit(function (e) {
                e.preventDefault();
                const teacherData = {
                    teacherid: $('#editTeacherId').val(),
                    name: $('#editTeacherName').val(),
                    username: $('#editTeacherUsername').val(),
                    email: $('#editTeacherEmail').val(),
                    password: $('#editTeacherPassword').val()
                };
                $.ajax({
                    url: `http://localhost:8080/api/teacherlist/${teacherData.teacherid}`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(teacherData),
                    success: function () {
                        alert('修改成功');
                        $('#editTeacherModal').modal('hide');
                        $('#showAllTeachers').click();
                    },
                    error: function () {
                        alert('修改失敗，請稍後再試。');
                    }
                });
            });
        });
    </script>
</body>

</html>
